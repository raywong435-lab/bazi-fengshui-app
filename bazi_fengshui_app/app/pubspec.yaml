name: bazi_fengshui_app
description: A Flutter app for Bazi Fengshui astrology reports.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  cloud_functions: ^5.0.0
  riverpod: ^2.0.0
  flutter_riverpod: ^2.0.0
  riverpod_annotation: ^2.3.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  timezone: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.0
  freezed: ^2.3.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true